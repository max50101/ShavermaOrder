version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: spring-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongopass123
      MONGO_INITDB_DATABASE: appdb
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: